
[include fluidd.cfg]

[include Macro/macro.cfg]
[include Macro/adaptive_bed_mesh.cfg]
[include Macro/calibrate.cfg]
[include Macro/calibrate_flow.cfg]
[include Macro/calibrate_pa.cfg]
[include Macro/test_speed.cfg]

[display_status]
[force_move]
enable_force_move: True
#[gcode_arcs]
#resolution: 0.1
[pause_resume]
[exclude_object]
[respond]
#[virtual_sdcard]
#path: ~/printer_data/config/gcodes
#on_error_gcode: CANCEL_PRINT

[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
microsteps: 32
rotation_distance: 40
endstop_pin: ^PE5
position_endstop: 300
position_min: 0
position_max: 300
homing_speed: 150

[stepper_y]
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
microsteps: 32
rotation_distance: 40
endstop_pin: ^PJ1 
position_endstop: 300
position_min: 0
position_max: 310
homing_speed: 150

[stepper_z]
step_pin: PL3
dir_pin: !PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 2
endstop_pin: !PD3
position_endstop: 0
position_max: 360
homing_speed: 7

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 7.68#25.5
nozzle_diameter: 0.3
filament_diameter: 1.750
heater_pin: PB4
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PK5
min_temp: -100
max_temp: 320
min_extrude_temp: 0 
max_extrude_only_distance: 2000
max_extrude_cross_section: 250
pressure_advance = 0.1#0.25
