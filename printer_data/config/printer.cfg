[heater_bed]
heater_pin: PH5
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PK6
min_temp: -100
max_temp: 130
#control: pid
#pid_Kp: 325.10
#pid_Ki: 63.35
#pid_Kd: 417.10

[safe_z_home]
home_xy_position: 300,300
z_hop: 5

[verify_heater heater_bed]
max_error: 300
hysteresis: 15
heating_gain: 0.1

[fan]
pin: PH4
kick_start_time: 2

[heater_fan my_nozzle_fan]
pin:PH6
heater_temp: 50.0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0

[multi_pin MultiPower]
pins: !PD2,!PJ0

[output_pin Power]
pin: multi_pin:MultiPower
######################################

[tmc2209 stepper_x]
run_current: 1
hold_current: 0.5
driver_TPFD: 0
uart_pin: PK1
diag_pin: ^PE5 

[tmc2240 stepper_y]
run_current: 1
hold_current: 0.5
##stealthchop_threshold: 50
high_velocity_threshold: 50
driver_TPFD: 0
cs_pin: PK2
spi_software_sclk_pin: PB1
spi_software_mosi_pin: PB2
spi_software_miso_pin: PB3
diag0_pin: ^!PJ1     # Pin connected to TMC DIAG1 pin (or use diag0_pin / DIAG0 pin)

[tmc2240 stepper_z]
run_current: 1
hold_current: 0.5
stealthchop_threshold: 0
driver_TPFD: 0
cs_pin: PK3
spi_software_sclk_pin: PB1
spi_software_mosi_pin: PB2
spi_software_miso_pin: PB3
diag0_pin: ^!PD2     # Pin connected to TMC DIAG1 pin (or use diag0_pin / DIAG0 pin)

[tmc2240 extruder]
run_current: 0.5
hold_current: 0.3
stealthchop_threshold: 0
#high_velocity_threshold: 5
driver_TPFD: 0
cs_pin: PK4
spi_software_sclk_pin: PB1
spi_software_mosi_pin: PB2
spi_software_miso_pin: PB3
diag0_pin: ^!PE4

